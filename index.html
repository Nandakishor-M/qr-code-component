<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>QR CODE</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com">
  <link href="styles.css" rel="stylesheet" />
  
</head>
<body>
  <main id="main">
    <div class="background">
      <div class="qr-image">
        <img src="images/image-qr-code.png" alt="qr-code" width="200" height="200" class="image">
      </div>
      <div class="text">
        <p class="first-paragraph">Improve your front-end skills by building projects</p>
        <p class="second-paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </main>
</body>
</html>
